<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ keyword }} News and Buzz Words</title>
</head>
<body bgcolor="yellow">
  {% autoescape off %}
  {{ plot_div }}
  {% endautoescape %}

        <th>UUID</th>

        <!--th>Link</th-->

    <tr> 
      <!--td>{{ item }}</td>

      <td>{{ item}}</td-->

    </tr>
    {% endfor %}
  </table>
</body>
</html>
